---
dependency:
  name: shell
  command: bash molecule_deps.sh
driver:
  name: docker
docker:
  containers:
    - name: server
      image: ubuntu
      image_version: trusty
      ansible_groups:
        - group1
verifier:
  name: testinfra
ansible:
  become_method: sudo
  host_vars:
    server:
      firewall_disabled: True